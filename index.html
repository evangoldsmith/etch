<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch and Sketch</title>
</head>
<body>
    <div class="Header">
        <h1 id="Title">Etch and Sketch</h1>
    </div>
    <div class="Content">
        <div class="Selections">
            <div class="Size-Select">
                Canvas Size
                <ul>
                    <li><button role="button" class="Button" id="16">Small</button></li>
                    <li><button role="button" class="Button" id="32">Medium</button></li>
                    <li><button role="button" class="Button" id="64">Large</button></li>
                </ul>
            </div>
            <div class="Color-Select">
                Colors
                <ul>
                    <li><button role="button" class="Button" id="black">Black</button></li>
                    <li><button role="button" class="Button" id="red">Red</button></li>
                    <li><button role="button" class="Button" id="green">Green</button></li>
                    <li><button role="button" class="Button" id="blue">Blue</button></li>
                    <li><button role="button" class="Button" id="rainbow">Rainbow</button></li>
                    <li><button role="button" class="Button" id="random">Random</button></li>
                    <li><button role="button" class="Button" id="white">Erase</button></li>
                </ul>
            </div>
            <button role="button" class="Button" id="Clear">Clear</button>
        </div>

        <div class="Grid">
        </div>
    </div>
    <div class="Footer">
        <a href="github.com/evangoldsmith">
            <img src="github_img.png">
        </a>
        <p>2022 Â© Evan Goldsmith Development. All rights reserved.</p>
    </div>
</body>
</html>
